<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS\style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script type="text/javascript" src="https://hammerjs.github.io/dist/hammer.js"></script>
    <title>Wink Home</title>
</head>
<body>
        <!--HOME CONTAINER-->
    <div class="container-homepage">
       <div class="nav-home">
        <div class="nav-home-logo">
            <img src="Img\Logo\Wink-logos_transparent-white-cropped.png" alt="logo">
        </div>
        
        <i class="fa fa-bars" id="nav-home-hamburger"></i>

        <ul class="nav-home-list">
            <li>
                    <i class="fas fa-search"></i>
                    <input type="text" class="search-input" placeholder="Search matches">
                    <span class="tooltip">Search</span>
            </li>

            <li>
                <a href="">
                    <i class="fas fa-id-card"></i>
                    <span class="link-name">Profile</span>
                </a>
                <span class="tooltip">Profile</span>
            </li>

            <li>
                <a href="">
                    <i class="far fa-question-circle"></i>
                    <span class="link-name">Supports</span>
                </a>
                <span class="tooltip">Supports</span>
            </li>

            <li>
                <a href="">
                    <i class="fas fa-user-circle"></i>
                    <span class="link-name">Account</span>
                </a>
                <span class="tooltip">Account</span>
            </li>

            <li>
                <a href="">
                    <i class="fas fa-cog"></i>
                    <span class="link-name">Setting</span>
                </a>
                <span class="tooltip">Setting</span>
            </li>
        </ul>
       </div> 

        <div class="home-content">
            <!-- MATCHES & MESSAGES LIST -->
            <div class="message-container">
                <div class="match-list">
                        <div class="match-item">
                            <a href="">
                                <img src="Img\Match Profile\Matches\Tina Head.jfif" alt="">
                            </a>
                        </div>
                        <div class="match-item">
                            <a href="">
                                <img src="Img\Match Profile\Matches\Joanna Head.jpg" alt="">
                            </a>
                        </div>
                        <div class="match-item">
                            <a href="">
                                <img src="Img\Match Profile\Matches\Katy Head.jpg" alt="">
                            </a>
                        </div>
                        <div class="match-item">
                            <a href="">
                                <img src="Img\Match Profile\Matches\Lisa Head.jpg" alt="">
                            </a>
                        </div>
                        <div class="match-item">
                            <a href="">
                                <img src="Img\Match Profile\Matches\Emma Head.jpeg" alt="">
                            </a>
                        </div>
                        <div class="match-item">
                            <a href="">
                                <img src="Img\Match Profile\Matches\Mirian Head.jpg" alt="">
                            </a>
                        </div>
                        <div class="match-item">
                            <a href="">
                                <img src="Img\Match Profile\Matches\Janny Head.jfif" alt="">
                            </a>
                        </div>
                        <div class="match-item">
                            <a href="">
                                <img src="Img\Match Profile\Matches\Nelly Head.PNG" alt="">
                            </a>
                        </div>
                    
                </div>

                <ul class="message-list">
                    <li class="person">
                        <img src="Img\Match Profile\Matches\Alice Head.jpg" alt="">
                        <span class="person-name">Alice</span>
                        <span class="chat-preview">Hi there</span>
                    </li>
                    <li class="person">
                        <img src="Img\Match Profile\Matches\Jennifer Head.jpg" alt="">
                        <span class="person-name">Jennifer</span>
                        <span class="chat-preview">Hi how are you</span>
                    </li>
                    <li class="person">
                        <img src="Img\Match Profile\Matches\Sarah Head.jpg" alt="">
                        <span class="person-name">Sarah</span>
                        <span class="chat-preview">How you doing stranger</span>
                    </li>
                </ul>
            </div>

            <!-- SWIPE AREA -->
            <div class="swipe-area-container">
                <div class="swipe-cards-stack">

                    <div class="swipe-card">
                        <img src="Img\Match Profile\Cards\Alex1.jpg" alt="">
                        <div class="name-wrapper">
                            <div class="card-name">Alexandra, 22</div>
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <div class="card-title">Account Manager</div>
                    </div>
                    <div class="swipe-card">
                        <img src="Img\Match Profile\Cards\Rachel1.jpg" alt="">
                        <div class="name-wrapper">
                            <div class="card-name">Rachel, 23</div>
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <div class="card-title">Veterinarian</div>
                    </div>
                    <div class="swipe-card">
                        <img src="Img\Match Profile\Cards\Sam4.jpg" alt="">
                        <div class="name-wrapper">
                            <div class="card-name">Sam, 19</div>
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <div class="card-title">Student</div>
                    </div>

                    <div class="swipe-card">
                        <img src="Img\Match Profile\Cards\Bri1.jpg" alt="">
                        <div class="name-wrapper">
                            <div class="card-name">Bri, 18</div>
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <div class="card-title">Student</div>
                    </div>


                </div>

                <div class="y-n-buttons">
                    <button id="nope"><i class="fas fa-times"></i></button>
                    <button id="love"><i class="fas fa-heart"></i></button>
                </div>
            </div>
        </div>
    </div>
             
    
    
    <script src="JS\script.js"></script>
</body>
</html>
